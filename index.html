<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8cfeb3b092.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container box">
      <div class="weatherapp">
        <form id="search-form">
          <div class="row">
            <div class="col-4">
              <input
                type="search"
                class="form-control"
                id="city-input"
                placeholder="Pick a city..."
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div class="col-2">
              <button
                type="submit"
                class="btn btn-primary"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-3">
            <h1 id="city">Skopje</h1>
            <h5 id="date">Monday, 12:00</h5>
          </div>
          <div class="col-3">
            <h2>
              <strong id="temperature">1</strong>
              <span class="units">
                <a href="#" id="celsius-link">°C</a>
                |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </h2>
          </div>

          <div class="col-3">
            <p>Feels like: <span id="feels-like">2</span>°C</p>
            <p>Humidity: <span id="humidity">44</span> %</p>
            <p>Wind: <span id="wind">6</span>km/h</p>
          </div>
          <div class="col-3">
            <i class="far fa-sun"> </i>
            <br />
            <em id="description">sunny</em>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <p class="card-text">-7°</p>
                <i class="fas fa-sun"></i>
                <p>Sunny</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <p class="card-text">-7°</p>
                <i class="fas fa-sun"></i>
                <p>Sunny</p>
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Thu</h5>
                <p class="card-text">-4°</p>
                <i class="fas fa-cloud"></i>
                <p>Cloudy</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <p class="card-text">-1°</p>
                <i class="fas fa-cloud"></i>
                <p>Cloudy</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sat</h5>
                <p class="card-text">2°</p>
                <i class="fas fa-cloud"></i>
                <p>Cloudy</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sun</h5>
                <p class="card-text">3°</p>
                <i class="fas fa-cloud"></i>
                <p>Cloudy</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/CrazyButtercup/Weather-App" target="_blank"
          >Open-source code</a
        >
        by Angela Donevska
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
